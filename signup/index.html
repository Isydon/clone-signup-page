<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="./styles.css" />
    <script src="./icon.js" defer></script>
    <script src="./toggle.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <div class="input-control">
          <label for="firstName">
            <input type="text" class="firstName" placeholder="First Name" id="firstName" />

            <div class="error"></div>
            
           <i class="fas fa-exclamation-circle error-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
          </label>
          
        </div>
        <div class="input-control">
          <label for="lastName">
            <input type="text" class="lastName" placeholder="Last Name" id="lastname" />
           
            <div class="error"></div>
            <i class="fas fa-exclamation-circle error-icon"></i>
             <i class="far fa-check-circle success-icon"></i>
          </label>
          
        </div>
        <div class="input-control">
          <label for="email">
            <input type="email" class="email" placeholder="Email" id= "email" />
            
            <div class="error"></i></div>
            <i class="fas fa-exclamation-circle error-icon"></i>
             <i class="far fa-check-circle success-icon"></i>
          </label>
          

        </div>
        <div class="input-control">
          <label for="password" >
            <div class="password_toggle"id="password">
            <input type="password" class="password" placeholder="Password"/>
             <img src="./images/eye-close.png" class="eye-close" id="eyeclose">

           </div>
           
           <div class="error"></div>
           <i class="fas fa-exclamation-circle error-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
          </label>
          
        </div>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
